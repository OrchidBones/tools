<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode艺术字符转换器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contents">
        <div class="original">
            <div class="desc">请输入英文字母：</div>
            <input type="text" id="ori-i">
            <button class="convert">转换</button>
        </div>
        <div class="type">
            <span class="type-desc">类型：</span>
            <select id="type">
                <option value="b">粗体</option>
                <option value="bi">粗斜体</option>
                <option value="bs">粗体脚本</option>
                <option value="bf">粗体Fraktur</option>
                <option value="ns">无衬线</option>
                <option value="nsi">无衬线斜体</option>
                <option value="nsbi">无衬线粗斜体</option>
                <option value="e">等宽</option>
            </select>
        </div>
        <div class="result">
            <div class="desc">结果：</div>
            <div id="res-i"></div>
        </div>
    </div>
</body>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
</html>
