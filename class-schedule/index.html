<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="contents">
        <h1><strong>课表</strong></h1>
        <div class="input-area">
            <div class="weeknumber-area">
                <div class="week-auto-detection alert alert-warning">
                    <i class="fa fa-lightbulb-o"></i> 自动检测到当前为第 <span></span> 周
                </div>
                <form>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">自定义周数</span>
                        </div>
                        <input type="text" id="weeknumber" class="form-control" placeholder="当前为第几周？">
                    </div>
                </form>
            </div>
        </div>
        <div class="tip-area">
            <div class="tip-bar">
                <span class="green-tip"><div class="green-block"></div><span class="green-text">下一堂课</span></span>
                <span class="blue-tip"><div class="blue-block"></div><span class="blue-text">本堂课</span></span>
            </div>
        </div>
        <div class="output-area">
            <div class="today-schedule">
                <h5><span class="time-tag"></span>课表：<strong><span class="week-day"></span></strong></h5>
                <div class="table-area table-responsive"></div>
            </div>
            <div class="whole-schedule">
                <h5>第 <strong><span></span></strong> 周课表：</h5>
                <div class="table-area table-responsive"></div>
            </div>
        </div>
    </div>
</body>
